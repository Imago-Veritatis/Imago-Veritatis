<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imago Veritatis - Panneau Administrateur</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" type="image/png" href="/logo.png">
</head>
<body>
    <header class="main-header">
        <img src="/logo.png" alt="Logo du journal" class="logo">
        <span class="page-title">Panneau Administrateur</span>
        <div class="dropdown">
            <button id="dropdownToggle" class="header-button">+</button>
            <div id="dropdownMenu" class="dropdown-content">    
                <a href="/">Accueil</a>
                <a href="https://discord.gg/Z8DXvkeU8j">Discord</a>
                <a href="https://www.youtube.com/@LCMicro">LCM</a>
                <a href="/admin">Page administrateur</a>
                <hr class="dropdown-separator">
                <a id="lastArticleLink" href="#">Dernier article</a>
            </div>
        </div>
    </header>
    <form id="articleForm">
        <h1>Ajouter un article</h1>
        
        <label for="title">Titre :</label>
        <input type="text" id="title" required>
        
        <label for="author">Auteur :</label>
        <input type="text" id="author" required>
        
        <label for="date">Date (format JJ/MM/AAAA) :</label>
        <input type="text" id="date" required>

        <label for="content">Contenu (Markdown) :</label>
        <textarea id="content" rows="5" required></textarea>

        <label for="imageUpload">Image :</label>
        <input type="file" id="imageUpload" accept="image/*">

        <label for="memeUpload">Meme :</label>
        <input type="file" id="memeUpload" accept="image/*">

        <label for="category">Catégorie :</label>
        <select id="category">
            <option value="Votre quotidien">Votre quotidien</option>
            <option value="Flash Infos">Flash Infos</option>
            <option value="Long format">Long format</option>
            <option value="Abrège frère">Abrège frère</option>
        </select>

        <button type="submit">Publier</button>
    </form>

    <script type="module" src="admin.js"></script>
</body>
</html>
